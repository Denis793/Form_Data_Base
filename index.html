<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration and Authorization</title>
    <link rel="stylesheet" href="./app/styles/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="main-title">Welcome!</h1>
    </header>

    <div class="container">
      <div id="linkContainer">
        <button id="showRegister">Register</button>
        <button id="showLogin">Log In</button>
      </div>

      <form id="registerForm">
        <h2>Registration</h2>

        <div class="label-input-container">
          <label for="name">First Name:</label>
          <input type="text" id="name" required />
        </div>

        <div class="label-input-container">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" required />
        </div>

        <div class="label-input-container">
          <label for="registerEmail">Email:</label>
          <input type="email" id="registerEmail" required />
        </div>

        <div class="label-input-container">
          <label for="registerPassword">Password:</label>

          <div class="input-container">
            <div class="input-wrapper">
              <input type="password" id="registerPassword" class="pass-input" required />
              <div class="password-strength hidden" id="password-strength"></div>
            </div>
            <span class="eye-icon" data-target="registerPassword">👁</span>
          </div>
        </div>

        <div class="label-input-container">
          <label for="confirmPassword">Repeat password:</label>

          <div class="input-container">
            <input class="pass-input" type="password" id="confirmPassword" required />
            <span class="eye-icon" data-target="confirmPassword">👁</span>
          </div>
        </div>

        <button type="submit">Register</button>
        <button type="button" id="generatePasswordBtn">Generate password</button>
      </form>

      <form id="loginForm" class="hidden">
        <h2>Authorization</h2>

        <div class="label-input-container">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" required />
        </div>

        <div class="label-input-container">
          <label for="loginPassword">Password:</label>

          <div class="input-container">
            <input class="pass-input" type="password" id="loginPassword" required />
            <span class="eye-icon" data-target="loginPassword">👁</span>
          </div>
        </div>

        <button type="submit">Log In</button>
      </form>

      <div id="message" class="message"></div>
    </div>

    <script type="module" src="./app/js/main.js"></script>
  </body>
</html>
